name: Claude Implementation

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  check-label:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      issue_number: ${{ steps.check.outputs.issue_number }}
    steps:
      - name: Check for approval label
        id: check
        uses: actions/github-script@v8
        with:
          script: |
            const approvalLabel = '${{ github.event.label.name }}';
            const configuredLabel = 'plan-approved'; // Make configurable via workflow inputs in future

            if (approvalLabel !== configuredLabel) {
              core.setOutput('should_run', 'false');
              return;
            }

            core.setOutput('should_run', 'true');
            core.setOutput('issue_number', context.payload.issue.number);

  implement:
    needs: check-label
    if: needs.check-label.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          ref: ${{ github.event.repository.default_branch }}

      - name: Read plan and implement
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          #anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

          prompt: |
            /implement-plan
            REPO=${{ github.repository }}
            ISSUE_NUMBER=${{ needs.check-label.outputs.issue_number }}

          claude_args: |
            --max-turns 30
