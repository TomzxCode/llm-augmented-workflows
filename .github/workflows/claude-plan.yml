name: Claude Plan Generation

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

env:
  # Set to empty string to trigger on issue creation, or a label name to trigger on that label
  TRIGGER_LABEL: 'plan-needed'

jobs:
  check-labels:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      issue_number: ${{ steps.check.outputs.issue_number }}
    steps:
      - name: Check if workflow should run
        id: check
        uses: actions/github-script@v8
        with:
          script: |
            const triggerLabel = '${{ env.TRIGGER_LABEL }}';
            const eventType = context.eventName;
            const issueNumber = context.payload.issue.number;

            core.setOutput('issue_number', issueNumber);

            // If trigger label is not set, run on issue creation
            if (!triggerLabel || triggerLabel === '') {
              if (eventType === 'issues' && context.payload.action === 'opened') {
                core.setOutput('should_run', 'true');
              } else {
                core.setOutput('should_run', 'false');
              }
              return;
            }

            // If trigger label is set, only run when that label is added
            if (eventType === 'issues' && context.payload.action === 'labeled') {
              const addedLabel = context.payload.label.name;
              if (addedLabel === triggerLabel) {
                core.setOutput('should_run', 'true');
              } else {
                core.setOutput('should_run', 'false');
              }
            } else {
              core.setOutput('should_run', 'false');
            }

  generate-plan:
    needs: check-labels
    if: needs.check-labels.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          ref: ${{ github.event.repository.default_branch }}

      - name: Ensure plans directory exists
        run: mkdir -p plans

      - name: Generate Plan with Claude
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          #anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

          prompt: |
            /generate-plan
            REPO=${{ github.repository }}
            ISSUE_NUMBER=${{ needs.check-labels.outputs.issue_number }}

          claude_args: |
            --max-turns 20
