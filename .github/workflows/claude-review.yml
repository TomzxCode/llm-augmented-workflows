name: Claude Plan Review Response

on:
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  respond-to-comment:
    if: |
      (github.event_name == 'pull_request_review_comment' &&
       startsWith(github.event.pull_request.head.ref, 'plan/')) ||
      (github.event_name == 'issue_comment' &&
       contains(github.event.issue.body, 'Plan for issue'))
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.head.ref || github.event.repository.default_branch }}

      - name: Respond to review comment
        uses: anthropics/claude-code-action@v1
        with:
          #anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

          prompt: |
            /review-plan-comment
            REPO=${{ github.repository }}
            PR_NUMBER=${{ github.event.pull_request.number }}
            COMMENT_AUTHOR=${{ github.event.comment.user.login }}
            COMMENT_BODY=${{ github.event.comment.body }}
            COMMENT_TYPE=${{ github.event_name == 'pull_request_review_comment' && 'inline' || 'general' }}

          claude_args: |
            --max-turns 15
